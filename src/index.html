<body>
<div class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Spot logo" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__avatar-container">
      <img class="profile__avatar" alt="Avatar">
      <button class="profile__avatar-btn" type="button">
        <img src="images/pencil-light.svg" alt="Edit avatar" />
      </button>
      </div>
      <div class="profile__column">
        <h1 class="profile__name">Enter your name</h1>
        <p class="profile__description">Describe yourself</p>
      <button type="button" class="profile__edit-btn">
        <img src="images/pencil.svg" alt="Pencil icon" />Edit Profile
      </button>
     </div>
      <button type="button" class="profile__add-btn">
        <img src="images/plus.svg" alt="Plus icon" />New Post
     </button>
    </section>
    <section class="cards">
      <template id="card-template">
  <li class="card">
    <button class="card__delete-btn" type="button"></button>
    <img src="#" alt="" class="card__image" />
    <div class="card__content">
      <h2 class="card__title"></h2>
      <button aria-label="Like card" type="button" class="card__like-btn"></button>
    </div>
  </li>
</template>
<ul class="cards__list"></ul>
   </section>
    <template id="card-template">
          <li class="card">
            <button class="card__delete-btn" type="button"></button>
          <img
          src= "#"
          alt=""
          class="card__image" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button
            aria-label= "Like card"
            type="button"
            class="card__like-btn">
           </button>
          </div>
        </li>
      </template>
  </main>
  <footer class="footer">2025 &copy; Valarie A. Paiz
  </footer>
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form class="modal__form" id="edit-profile-form" novalidate>
        <label for="profile-name-input" class="modal__label">
          Name
          <input
          id="profile-name-input"
          class="modal__input"
          placeholder="Type your name"
          type="text"
          minlength="2"
          maxlength="40"
          required
          />
          <span id="profile-name-input-error" class="modal__error"></span>
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input
          id="profile-description-input"
          class="modal__input"
          placeholder="Describe yourself"
          type="text"
          minlength="2"
          maxlength="200"
          required
          />
          <span id="profile-description-input-error" class="modal__error"></span>
        </label>
        <button type="submit" class="modal__submit-btn modal__submit-btn_disabled" disabled>Save</button>
      </form>
    </div>
  </div>
   <div class="modal" id="new-post-modal">
    <div class="modal__container">
      <button
      type="button"
      class="modal__close-btn">
    </button>
      <h2 class="modal__title">New post</h2>
      <form class="modal__form" novalidate>
        <label for="card-image-input" class="modal__label">
          Image link
          <input
          id="card-image-input"
          class="modal__input"
          placeholder="Place a link to the picture"
          type="url"
          required
          />
          <span id="card-image-input-error" class="modal__error"></span>
        </label>
        <label for="card-caption-input" class="modal__label">
          Caption
          <input
          id="card-caption-input"
          class="modal__input"
          placeholder="Type your caption"
          type="text"
          minlength="2"
          maxlength="30"
          required
          />
          <span id="card-caption-input-error" class="modal__error"></span>
        </label>
        <button type="submit" class="modal__submit-btn modal__submit-btn_disabled" disabled>Save</button>
       </form>
     </div>
   </div>
 <div class= "modal modal_type_preview"
         id= "preview-modal">
    <div class= "modal__image-container">
      <button
      aria-label="Close modal"
      type="button"
      class="modal__close-btn modal__close_type_preview">
    </button>
    <img
    src="#"
    alt=""
    class="modal__image" />
      <p class="modal__caption"></p>
    </div>
  </div>
</div>

  <div class="modal" id="edit-avatar-modal">
    <div class="modal__container">
      <button type="button"
      class="modal__close-btn"></button>
      <h2 class="modal__edit-avatar-title">Edit Profile Avatar</h2>
      <form class="modal__form" id="edit-avatar-form"  >
        <label for="avatar-input" class="modal__label">
          Profile Picture
          <input
          id="avatar-input"
          class="modal__input"
          type="url"
          name="avatar"
          placeholder="Paste the link to an image"
          required
          />
          <span id="avatar-input-error" class="modal__error"></span>
        </label>
          <button type="submit" class="modal__submit-btn modal__submit-btn_disabled">Save</button>
       </form>
      </div>
     </div>

     <div class="modal" id="delete-modal">
    <div class="modal__delete-container">

      <h2 class="modal__delete-title">
        Are you sure you want to delete this image?
      </h2>
      <form class="modal__form delete-form" id="delete-form" >
          <button type="submit" class="modal__submit-btn modal__submit-btn_delete">Delete</button>
          <button type="button" class="modal__submit-btn modal__submit-btn_cancel">Cancel</button>
       </form>
      </div>
     </div>
    </body>
